<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>認識時鐘(滑鼠版)</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    #clock-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    canvas {
      background-color: #fff;
      border: 5px solid #0D254D;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    #controls {
      margin: 15px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0D254D;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1E3A8A;
    }
    #message {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-top: 15px;
    }
    #hint {
      font-size: 20px;
      color: #1E3A8A;
      font-weight: 600;
      margin-bottom: 10px;
      height: 28px;
    }
  </style>
</head>
<body>
  <h1>⏰ 認識時鐘(滑鼠版)</h1>
  <div id="hint"></div>
  <div id="clock-container">
    <canvas id="clock" width="300" height="300"></canvas>
  </div>
  <div id="controls">
    <button id="start-btn">開始出題</button>
    <button id="check-btn">確認答案</button>
    <label><input type="checkbox" id="voice-toggle" checked> 開啟語音</label>
    <div id="difficulty">
      <label>難度：</label>
      <select id="level">
        <option value="1">Level 1：整點</option>
        <option value="2">Level 2：半點</option>
        <option value="3">Level 3：20分</option>
        <option value="4">Level 4：15分</option>
        <option value="5">Level 5：1分</option>
      </select>
    </div>
  </div>
  <p id="message"></p>

  <script>
    const canvas = document.getElementById('clock');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('start-btn');
    const checkBtn = document.getElementById('check-btn');
    const message = document.getElementById('message');
    const voiceToggle = document.getElementById('voice-toggle');
    const levelSelect = document.getElementById('level');
    const hint = document.getElementById('hint');

    let hourAngle = 0, minuteAngle = 0;
    let dragging = null;
    let dragOffset = 0;
    let targetTime = {hour: 0, minute: 0};

    function drawClock() {
      ctx.clearRect(0, 0, 300, 300);

      // 外圈
      ctx.beginPath();
      ctx.arc(150, 150, 140, 0, Math.PI * 2);
      ctx.strokeStyle = '#0D254D';
      ctx.lineWidth = 6;
      ctx.stroke();

      // 刻度線
      for (let i = 0; i < 60; i++) {
        const angle = (Math.PI * 2 * i) / 60 - Math.PI / 2;
        const isHourMark = i % 5 === 0;
        const inner = isHourMark ? 110 : 120;
        const outer = 135;
        ctx.beginPath();
        ctx.moveTo(150 + Math.cos(angle) * inner, 150 + Math.sin(angle) * inner);
        ctx.lineTo(150 + Math.cos(angle) * outer, 150 + Math.sin(angle) * outer);
        ctx.lineWidth = isHourMark ? 4 : 1;
        ctx.strokeStyle = '#0D254D';
        ctx.stroke();
      }

      // 數字
      ctx.font = '20px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      for (let n = 1; n <= 12; n++) {
        const angle = (n - 3) * (Math.PI * 2) / 12;
        const x = 150 + Math.cos(angle) * 90;
        const y = 150 + Math.sin(angle) * 90;
        ctx.fillText(n, x, y);
      }

      // 時針
      ctx.save();
      ctx.translate(150,150);
      ctx.rotate(hourAngle - Math.PI/2);
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(60,0);
      ctx.lineWidth = 6;
      ctx.strokeStyle = dragging==='hour' ? '#EAB308' : '#1E3A8A';
      ctx.stroke();
      ctx.restore();

      // 分針
      ctx.save();
      ctx.translate(150,150);
      ctx.rotate(minuteAngle - Math.PI/2);
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(100,0);
      ctx.lineWidth = 3;
      ctx.strokeStyle = dragging==='minute' ? '#EAB308' : '#2563EB';
      ctx.stroke();
      ctx.restore();

      // 中心點
      ctx.beginPath();
      ctx.arc(150,150,5,0,Math.PI*2);
      ctx.fillStyle = '#0D254D';
      ctx.fill();
    }

    drawClock();

    function getAngle(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - 150;
      const y = e.clientY - rect.top - 150;
      return Math.atan2(y, x);
    }

    function startDrag(e) {
      const angle = getAngle(e);
      const x = e.offsetX - 150;
      const y = e.offsetY - 150;
      const dist = Math.sqrt(x * x + y * y);
      dragging = dist > 80 ? 'minute' : 'hour';
      hint.textContent = `🕓 現在正在調整：${dragging === 'hour' ? '短針（時針）' : '長針（分針）'}`;
      dragOffset = (dragging === 'hour' ? hourAngle : minuteAngle) - angle;
    }

    function drag(e) {
      if (!dragging) return;
      const angle = getAngle(e);
      const newAngle = angle + dragOffset;
      if (dragging === 'hour') hourAngle = newAngle;
      else minuteAngle = newAngle;
      drawClock();
    }

    function stopDrag() {
      dragging = null;
      hint.textContent = '';
    }

    canvas.addEventListener('mousedown', startDrag);
    canvas.addEventListener('mousemove', drag);
    canvas.addEventListener('mouseup', stopDrag);
    canvas.addEventListener('mouseleave', stopDrag);

    function speak(text) {
      if (!voiceToggle.checked) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'zh-TW';
      speechSynthesis.speak(u);
    }

    function randomTime(level) {
      let h = Math.floor(Math.random() * 12) + 1;
      let m = 0;
      if (level == 2) m = 30;
      else if (level == 3) m = 20;
      else if (level == 4) m = 15;
      else if (level == 5) m = Math.floor(Math.random() * 60);
      return { hour: h, minute: m };
    }

    function startQuestion() {
      targetTime = randomTime(parseInt(levelSelect.value));
      let text = `請把時鐘轉到${targetTime.hour}點`;
      if (targetTime.minute > 0) text += `${targetTime.minute}分`;
      message.textContent = text;
      speak(text);
    }

    function checkAnswer() {
      let h = ((hourAngle + Math.PI * 2) % (Math.PI * 2)) / (Math.PI * 2) * 12;
      let m = ((minuteAngle + Math.PI * 2) % (Math.PI * 2)) / (Math.PI * 2) * 60;
      let hDiff = Math.abs(h - targetTime.hour);
      let mDiff = Math.abs(m - targetTime.minute);
      if (hDiff > 6) hDiff = 12 - hDiff;
      if (mDiff > 30) mDiff = 60 - mDiff;

      if (hDiff < 0.5 && mDiff < 5) {
        const t = `太棒了！現在是${targetTime.hour}點${targetTime.minute > 0 ? targetTime.minute + '分' : ''}！`;
        message.textContent = t;
        speak(t);
      } else {
        message.textContent = '差一點點，再試試看喔～';
        speak('差一點點，再試試看喔～');
      }
    }

    startBtn.addEventListener('click', startQuestion);
    checkBtn.addEventListener('click', checkAnswer);
  </script>
</body>
</html>
